# Configuración específica para el sistema de propuestas
# Agregar estas propiedades al application.properties principal

# === CONFIGURACIÓN DEL SISTEMA DE PROPUESTAS ===

# Límites del sistema
ferry77.proposals.max-items-per-proposal=50
ferry77.proposals.max-proposals-per-company-per-day=100
ferry77.proposals.max-page-size=100

# Configuración de timeouts
ferry77.proposals.async-timeout-seconds=30
ferry77.proposals.notification-retry-attempts=3

# Configuración de cache (si usas Redis)
ferry77.proposals.cache-ttl-minutes=60
ferry77.proposals.stats-cache-ttl-minutes=15

# Configuración de notificaciones
ferry77.proposals.notifications.enabled=true
ferry77.proposals.notifications.email.enabled=false
ferry77.proposals.notifications.push.enabled=false
ferry77.proposals.notifications.webhook.enabled=false

# URLs de webhooks (si se habilitan)
ferry77.proposals.webhook.proposal-created=
ferry77.proposals.webhook.status-changed=

# Configuración de métricas
ferry77.proposals.metrics.enabled=true
ferry77.proposals.metrics.detailed=false

# === CONFIGURACIÓN DE THREAD POOLS ===

# Pool para procesamiento de propuestas
spring.task.execution.pool.proposal.core-size=10
spring.task.execution.pool.proposal.max-size=50
spring.task.execution.pool.proposal.queue-capacity=500

# === CONFIGURACIÓN DE BASE DE DATOS ===

# Configuración específica para propuestas (opcional)
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# === CONFIGURACIÓN DE LOGGING ===

# Logs específicos para propuestas
logging.level.com.ferry77.backend.service.ProposalService=INFO
logging.level.com.ferry77.backend.service.ProposalNotificationService=INFO
logging.level.com.ferry77.backend.controller.ProposalController=INFO

# === CONFIGURACIÓN DE MONITOREO ===

# Actuator endpoints para monitoreo
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when_authorized

